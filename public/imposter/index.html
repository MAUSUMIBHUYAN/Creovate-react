<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#0f192d">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>Among Us Imposter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        .glow {
            position: absolute;
            width: 100%;
            height: 50vh;
            background: radial-gradient(ellipse, rgba(255,0,0,0.8) 0%, rgba(0,0,0,1) 80%);
            filter: blur(25px);
            z-index: 0;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            position: relative;
            overflow: hidden;
        }
        
        .title {
            position: absolute;
            top: 20px;
            z-index: 10;
            font-family: 'Press Start 2P', cursive;
            color: #dc2626;
            text-align: center;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 1.5rem; 
                top: 10px; 
            }
        }
        
        .imposter-container {
            position: relative;
            z-index: 5;
        }
        
        .imposter {
            position: relative;
            transform: scale(0.8);
        }
        .imposter .body {
            position: relative;
            width: 220px;
            height: 330px;
            border-radius: 35% 40% 0 0;
            border: 20px solid #000;
            overflow: hidden;
            background: #000;
        }
        .imposter .body .fill {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgb(173, 20, 20); 
        }
        .imposter .body .body-shadow {
            position: absolute;
            width: 100%;
            height: 85%;
            background: rgb(255, 0, 0);
            border-radius: 0% 10% 25% 40% / 20% 0% 100% 100%;
        }
        .imposter .glassbowl {
            position: absolute;
            width: 150px;
            height: 100px;
            background: rgba(77, 124, 142, 0.7);
            right: -10px;
            top: 60px;
            border: 20px solid #000;
            border-radius: 40% 50% 40% 40%;
            overflow: hidden;
            transform: rotate(-4deg);
        }
        .imposter .glassbowl .reflection-blue {
            position: absolute;
            right: 0;
            width: 90%;
            height: 50px;
            background: rgb(127, 207, 238);
            border-radius: 10% 10% 100% 100%/100% 100% 50% 100%;
            opacity: 0.5;
        }
        .imposter .glassbowl .reflection-white {
            position: absolute;
            right: 20px;
            top: 5px;
            width: 40%;
            height: 20px;
            background: #fff;
            border-radius: 30% 70% 30% 30%/30% 70% 30% 60%;
            opacity: 0.7;
        }
        .legs {
            display: flex;
            justify-content: space-between;
            transform: translateY(-20px);
        }
        .imposter .legs .left {
            width: 80px;
            height: 100px;
            background: rgb(173, 20, 20); 
            border-left: 20px solid #000;
            border-right: 20px solid #000;
            border-bottom: 20px solid #000;
            border-radius: 0 0 40% 40%;
        }
        .imposter .legs .right {
            position: relative;
            width: 70px;
            height: 85px;
            background: rgb(173, 20, 20); 
            border-left: 20px solid #000;
            border-right: 20px solid #000;
            border-bottom: 20px solid #000;
            border-radius: 0 0 40% 40%;
        }
        .imposter .legs .right::before {
            content: '';
            position: absolute;
            top: 0;
            left: -40px;
            width: 80px;
            height: 20px;
            background: #000;
            border-radius: 0 0 100% 0;
        } 
        .imposter .backpack {
            position: absolute;
            height: 160px;
            width: 70px;
            background: rgb(255, 0, 0); 
            border: 20px solid #000;
            left: -68px;
            top: 90px;
            border-radius: 40% 0 0 40% / 15%;
            overflow: hidden;
        }
        .imposter .backpack .backpack-shadow {
            position: absolute;
            top: 25px;
            width: 100%;
            height: 85%;
            background: rgb(173, 20, 20); 
            border-radius: 40% 0 0 0 / 10% 0 0 0;
        }
    </style>
</head>
<body>
    <h1 class="text-red-600 text-5xl font-bold title" style="font-family: 'Press Start 2P', cursive;">
        Impostor
    </h1>
    <div class="glow"></div>
    
    <div class="imposter-container">
        <div class="imposter">
            <div class="backpack">
                <div class="backpack-shadow"></div>
            </div>
            <div class="body">
                <div class="fill"></div>
                <div class="body-shadow"></div>
            </div>
            <div class="glassbowl">
                <div class="reflection-blue"></div>
                <div class="reflection-white"></div>
            </div>
            <div class="legs">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</body>
</html>

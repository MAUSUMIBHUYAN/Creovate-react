<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#015871">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Waves Rising</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      overflow-x: hidden;
      background-color: #015871;
      background: radial-gradient(ellipse at center, rgb(255, 254, 228) 0%, rgb(222, 221, 193) 35%, #9ddbdb 100%);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .ocean {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
      background: #015871;
      animation: riseAndFall 20s ease-in-out infinite;
    }
    .wave {
      background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x;
      position: absolute;
      width: 6400px;
      height: 200px;
      bottom: 0;
      animation: wave 7s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
      transform: translate3d(0,0,0);
      
    }
    .ocean, .wave {
    will-change: transform;
    backface-visibility: hidden;
    }
    .wave:nth-of-type(1) {
      top: -198px;
      animation-duration: 7s;
    }
    .wave:nth-of-type(2) {
      top: -175px;
      animation: wave 10s cubic-bezier(0.36, 0.45, 0.63, 0.53) -0.5s infinite,
                 swell 7s ease -1.25s infinite;
      opacity: 0.8;
    }

    @keyframes wave {
      0% {
        margin-left: 0;
      }
      100% {
        margin-left: -1600px;
      }
    }

    @keyframes swell {
      0%, 100% {
        transform: translate3d(0, -25px, 0);
      }
      50% {
        transform: translate3d(0, 5px, 0);
      }
    }

    @keyframes riseAndFall {
      0%, 100% {
        height: 5%;
      }
      50% {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
</body>
</html>

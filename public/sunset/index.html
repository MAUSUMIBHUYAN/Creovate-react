<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunset Highlight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #1e1e3f 0%, #f27059 40%, #f4a261 70%, #f7e9a0 100%);
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      min-width: 320px; /* Ensure minimum width for very small screens */
    }

    .sun {
      position: absolute;
      bottom: 35vh; /* Changed from % to vh for consistent positioning */
      left: 50%;
      transform: translateX(-50%);
      width: 30vmin;
      height: 30vmin;
      min-width: 100px; /* Minimum size for very small screens */
      min-height: 100px;
      background: radial-gradient(circle at center, #ffd700, #ff4500 60%, #ff8c00 100%);
      border-radius: 50%;
      box-shadow:
        0 0 5vmin rgba(255, 215, 0, 0.4),
        0 0 10vmin rgba(255, 140, 0, 0.3),
        0 0 20vmin rgba(255, 69, 0, 0.2);
      animation: glow 4s ease-in-out infinite alternate;
      z-index: 2;
    }

    @keyframes glow {
      0% {
        box-shadow:
          0 0 5vmin rgba(255, 215, 0, 0.4),
          0 0 10vmin rgba(255, 140, 0, 0.3),
          0 0 20vmin rgba(255, 69, 0, 0.2);
      }
      100% {
        box-shadow:
          0 0 6vmin rgba(255, 215, 0, 0.6),
          0 0 12vmin rgba(255, 140, 0, 0.4),
          0 0 25vmin rgba(255, 69, 0, 0.3);
      }
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh; /* Changed from % to vh for consistent height */
      min-height: 150px; /* Minimum height for very small screens */
      background: linear-gradient(to top, #123456, #245071, #41759d);
      overflow: hidden;
      z-index: 3;
    }

    .reflection {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30vmin;
      height: 100%;
      min-width: 100px; /* Match sun's minimum size */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1vmin;
    }

    .reflection-bar {
      width: 100%;
      height: 2vmin;
      min-height: 5px; /* Minimum height for very small screens */
      background: rgba(255, 140, 0, 0.4);
      border-radius: 50%;
      animation: popup 2.5s ease-in-out infinite;
    }

    .reflection-bar:nth-child(2) {
      animation-delay: 0.3s;
      width: 27vmin;
      min-width: 90px; /* Proportional to main reflection */
      background: rgba(255, 140, 0, 0.3);
    }

    .reflection-bar:nth-child(3) {
      animation-delay: 0.6s;
      width: 24vmin;
      min-width: 80px; /* Proportional to main reflection */
      background: rgba(255, 140, 0, 0.2);
    }

    @keyframes popup {
      0%, 100% {
        transform: scaleY(0.3);
        opacity: 0.2;
      }
      50% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    /* Landscape orientation adjustments */
    @media (orientation: landscape) and (max-height: 500px) {
      .sun {
        bottom: 25vh;
        width: 25vmin;
        height: 25vmin;
      }
      .water {
        height: 30vh;
      }
    }

    /* Very small screens */
    @media (max-width: 400px) {
      .sun {
        bottom: 30vh;
      }
      .water {
        height: 35vh;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="water">
      <div class="reflection">
        <div class="reflection-bar"></div>
        <div class="reflection-bar"></div>
        <div class="reflection-bar"></div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Moon is Sleeping</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b1727; /* Dark fallback */
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="moon">
    <div class="face">
      <div class="eyes">
        <div class="eye"></div>
        <div class="eye"></div>
      </div>
      <div class="mouth"></div>
    </div>
    <div class="blush left"></div>
    <div class="blush right"></div>
    <div class="cross left"></div>
    <div class="cross right"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
        <title>Squares Rotation</title>
        <style>
            body {
                background-color:#0d1117;
                background-image: linear-gradient(135deg, #0d1117, #21262d);
            }
            .center {
                position: absolute;
                margin: auto;
                left: 0;
                top: 0;
                bottom: 0;
                right: 0;
                width: 250px;
                height: 250px;
                background: linear-gradient(45deg, #00e5ff, #0091ea);
                box-shadow: 0px 0px 50px 5px #00e5ff;
                animation: ani 5s infinite;
                animation-delay: 0.3s;
                border-radius: 12px;
            }
            span {
                position: absolute;
                box-shadow: 0px 0px 15px 5px #00e5ff;
                border-radius: 12px;
            }

            span:nth-child(1) {
                width: 220px;
                height: 220px;
                background: linear-gradient(45deg, #00c3ff, #0086c3);
                left: 6%;
                top: 6%;
                animation: ani 5s infinite;
                animation-delay: 0.4s;
            }
            span:nth-child(2) {
                width: 200px;
                height: 200px;
                background: linear-gradient(45deg, #0095e5, #007bb3);
                left: 10%;
                top: 10%;
                animation: ani 5s infinite;
                animation-delay: 0.5s;
            }
            span:nth-child(3) {
                width: 180px;
                height: 180px;
                background: linear-gradient(45deg, #007fd1, #006699);
                left: 14%;
                top: 14%;
                animation: ani 5s infinite;
                animation-delay: 0.6s;
            }
            span:nth-child(4) {
                width: 160px;
                height: 160px;
                background: linear-gradient(45deg, #00b0ff, #0086c3);
                left: 18%;
                top: 18%;
                animation: ani 5s infinite;
                animation-delay: 0.7s;
            }
            span:nth-child(5) {
                width: 140px;
                height: 140px;
                background: linear-gradient(45deg, #00e5ff, #0091ea);
                left: 22%;
                top: 22%;
                animation: ani 5s infinite;
                animation-delay: 0.8s;
            }
            @keyframes ani {
                0% {
                    transform: rotate(0deg);
                }
                20% {
                    transform: rotate(95deg);
                }
                50% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
            ::-webkit-scrollbar {
                width: 0px;
                background: transparent;
            }

        </style>
    </head>
    <body>
        <div class="center">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </body>
</html>
